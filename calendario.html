  <head>

    <script>
      const alumnos = [
        { calendario: '1', nombre: 'Ana LÃ³pez',        matricula: 'A001' },
        { calendario: '1', nombre: 'Carlos Ruiz',      matricula: 'A002' },
        { calendario: '1', nombre: 'MarÃ­a HernÃ¡ndez',  matricula: 'A003' },
        { calendario: '1', nombre: 'Luis FernÃ¡ndez',   matricula: 'A004' },
        { calendario: '1', nombre: 'Gabriela Torres',  matricula: 'A005' },
        { calendario: '1', nombre: 'Jorge MartÃ­nez',   matricula: 'A006' },
        { calendario: '1', nombre: 'Valeria RamÃ­rez',  matricula: 'A007' },
        { calendario: '1', nombre: 'Ernesto GÃ³mez',    matricula: 'A008' },
        { calendario: '2', nombre: 'LucÃ­a Morales',    matricula: 'B001' },
        { calendario: '2', nombre: 'SofÃ­a Castillo',   matricula: 'B002' },
        { calendario: '2', nombre: 'Daniel MÃ©ndez',    matricula: 'B003' },
        { calendario: '2', nombre: 'Andrea Salinas',   matricula: 'B004' },
        { calendario: '2', nombre: 'Pablo ChÃ¡vez',     matricula: 'B005' },
        { calendario: '2', nombre: 'Renata Aguirre',   matricula: 'B006' },
        { calendario: '2', nombre: 'TomÃ¡s DomÃ­nguez',  matricula: 'B007' },
        { calendario: '2', nombre: 'Camila Navarro',   matricula: 'B008' }
      ];
      const calendarios =  [
              {
                id: '1',
                start: '2025-06-01',
                end: '2025-06-04',
                display: 'background',
                backgroundColor: '#3b82f6',
                title: 'Calendario 1'
              },
              {
                id: '2',
                start: '2025-06-09',
                end: '2025-06-15',
                display: 'background',
                backgroundColor: '#ef4444', 
                title: 'Calendario 2'
              }
            ]
    $(function () {
    const calendar = new FullCalendar.Calendar($('#calendar')[0], {
      initialView: 'multiMonthYear',
	  contentHeight: 'auto',
      locale: 'es',
      buttonText: {
        today: 'Hoy'
      },
      events: calendarios,
      dateClick: function (info) {
        const clickedDate = new Date(info.dateStr);

        const rangosActivos = calendarios.filter(r => {
          const start = new Date(r.start);
          const end = new Date(r.end);
          return clickedDate >= start && clickedDate < end;
        });

        if (rangosActivos.length === 0) return;

        const primerRango = rangosActivos[0];
        const nombreCalendario = `ðŸ“…${primerRango.title}` || `Calendario ${primerRango.id}`;

        $('#modal-title').text(nombreCalendario);
        const $contenido = $('#modal-content').empty();

        $.each(rangosActivos, function (_, rango) {
          const alumnosEnRango = alumnos.filter(a => a.calendario === rango.id);

          // $contenido.append(`<div class="font-bold text-blue-400 mb-2">ðŸ“… ${rango.title} (ID ${rango.id})</div>`);

          if (alumnosEnRango.length > 0) {
            const $ul = $('<ul class="list-disc list-inside space-y-1"></ul>');
            $.each(alumnosEnRango, function (_, a) {
              $ul.append(`<li>${a.nombre} (${a.matricula})</li>`);
            });
            $contenido.append($ul);
          } else {
            $contenido.append('<p class="text-sm text-gray-400 italic">Sin alumnos.</p>');
          }
        });

        $('#modal').removeClass('hidden');
      }
    });

    calendar.render();

    // Cerrar modal
    window.cerrarModal = function () {
      $('#modal').addClass('hidden');
      $('#modal-content').empty();
    };

    // TambiÃ©n cerrar con tecla ESC o clic fuera (opcional)
    $(document).on('keydown', function (e) {
      if (e.key === 'Escape') cerrarModal();
    });

    $('#modal').on('click', function (e) {
      if (e.target.id === 'modal') cerrarModal();
    });
  });

    </script>

    </style>
  </head>
  <body class="min-h-screen bg-white dark:bg-gray-800">
    <div id="calendar" class="w-full h-screen max-w-none"></div>

   <!-- Modal Tailwind -->
<div id="modal"
     class="fixed inset-0 z-50 hidden flex items-center justify-center bg-black/20 backdrop-blur-sm">
  <div class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white w-full max-w-lg mx-4 rounded-xl shadow-lg overflow-hidden animate-fade-in">
    
    <!-- Cabecera -->
    <div class="px-6 py-4 border-b border-gray-300 dark:border-gray-700 relative h-14">
      <h2 class="text-lg font-semibold m-0" id="modal-title">TÃ­tulo del modal</h2>
      <button onclick="cerrarModal()" class="text-2xl font-bold text-gray-500 hover:text-red-500 cursor-pointer leading-none absolute right-4 top-4">
      &times;
      </button>
    </div>
    <!-- Cuerpo -->
    <div class="p-6 space-y-2 max-h-[60vh] overflow-y-auto" id="modal-content">
      <!-- AquÃ­ se insertarÃ¡ contenido dinÃ¡mico -->
    </div>

    <!-- Pie -->
    <div class="px-6 py-4 border-t border-gray-300 dark:border-gray-700 text-right">
      <button onclick="cerrarModal()" class="px-4 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition cursor-pointer">
        Cerrar
      </button>
    </div>
  </div>
</div>
  </body>
</html>
